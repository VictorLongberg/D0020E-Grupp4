<!doctype html>
<html>
	<head>
	<script>
	var name = prompt("YO what up mister.....??");
	</script>

	<style>
		* {  box-sizing: border-box;}
		body { font: 13px Helvetica, Arial; }
		form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
		form input { border: 0; padding: 10px; width: 85%; margin-right: 0%;}
		form button { width: 5%; background: rgb(130, 224, 255); border: black; padding: 12px; float:right; }
		#messages { list-style-type: none; margin: 0; padding: 0; }
		#messages li { padding: 5px 10px; }
		#messages li:nth-child(odd) { background: #eee; }
		
		.checkboxes { 
			width: 4%; 
			background: rgb(130, 224, 255); 
			border: none; 
			padding: 12px;  
			float: right;
			position: relative; 
			display: block;
			border-right: black;
			margin-left: 1mm;
			box-sizing: content-box;
			padding-right: 0mm;
		}

		.checkboxes input {
			position: absolute;
			width: 10px;
		}
	               
    </style>
		
		<title>Simple chat</title>

	</head>

	<body>
		<ul id="messages"></ul>
		<form action="">

				<div class="checkboxes">
					Question<label class="test">  <input type="checkbox" id="questionCheck" /></label>
				</div> 

				<div class="checkboxes">
					Anonymous<label> <input type="checkbox" id="anonCheck" /></label>
				</div>     	
					
				<input id="m" autocomplete="off" /><button>Send</button>	

		</form>



		<script src="/socket.io/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script>
			$(function () {
				var socket = io();

				socket.emit('name', name);

				$('form').submit(function(e) {
					e.preventDefault();

					//Check question
					if (document.getElementById("questionCheck").checked) {

						if (document.getElementById("anonCheck").checked) {
							socket.emit('question', true, $('#m').val());
						}

						else {
							socket.emit('question', false, $('#m').val());
						}
					}

					else {
						if (document.getElementById("anonCheck").checked) {
							socket.emit('chat message', true, $('#m').val());
						}

						else {
							socket.emit('chat message', false, $('#m').val());
						}
					}

					$('#m').val('');
					return false;
				});
				socket.on('chat message', function(sender, msg){
					$('#messages').append($('<li>').text(sender + ": " +msg));
				});

				socket.on('question', function(sender, msg){
					var newQuestion = $('<li>').text("QUESTION from: " +sender + ": " +msg);
					newQuestion.css({"background-color":"yellow", "font-size": "120%"});
					var something = $('<input/>').attr({ type: 'button', name:'Upvote', value:('\u25B2') });
					//something.css("border": "solid black", "border-width": "0 3px 3px 0", "display": "inline-block", "padding": "3px");
					$('#messages').append(newQuestion, something);
				});
			});
		</script>

	</body>
</html>
