<!doctype html>
<html>
	<head>

	<script>
	var name = prompt("YO what up mister.....??");
	</script>

	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		body { font: 13px Helvetica, Arial; }
		form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
		form input { border: 0; padding: 10px; width: 90%; margin-right: 0.5%; }
		form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
		#messages { list-style-type: none; margin: 0; padding: 0; }
		#messages li { padding: 5px 10px; }
		#messages li:nth-child(odd) { background: #eee; }
    </style>
		<title>Simple chat</title>
	</head>

	<body>
		<ul id="messages"></ul>
		<form action="">
			<input type="checkbox" id="anonCheck">
			<input id="m" autocomplete="off" /><button>Send</button>
		</form>



		<script src="/socket.io/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script>
			$(function () {
				var socket = io();
				$('form').submit(function(e) {
					e.preventDefault();
					if (document.getElementById("anonCheck").checked) {
						socket.emit('chat message', "Anonymous", $('#m').val());
					}

					else {
						socket.emit('chat message', name, $('#m').val());
					}
					$('#m').val('');
					return false;
				});
				socket.on('chat message', function(sender, msg){
					$('#messages').append($('<li>').text(sender + ": " +msg));
				});
			});
		</script>

	</body>
</html>
