<!doctype html>
<html>
	<head>
	<script>
	var name = prompt("YO what up mister.....??");
	</script>

	<style>
		* {  
			box-sizing: border-box; 
			
			/* CSS display box debug mode. 
			outline: 1px solid red;
  			outline-offset: -1px;
			*/

		} 
		body { font: 13px Helvetica, Arial; }
		form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
		form input { border: 0; padding: 11px; width: 79%; margin-right: 0%;}
		form button { width: 5%; background: lightgray; border: black; padding: 12px; float:right; }
		#messages { list-style-type: none; margin: 0; padding: 0; }
		#messages li { padding: 5px 10px; }
		#messages li:nth-child(odd) { background: #eee; }
		
		.checkboxes { 
			width: 4%; 
			background:lightgray; 
			border: none; 
			padding: 12px;  
			float: right;
			position: relative; 
			display: block;
			border-right: black;
			margin-left: 1mm;
			box-sizing: content-box;
			padding-right: 0mm;
		}

		.checkboxes input {
			position: absolute;
			width: 10px;
		}

		.CurrentUser {  
			width: 6%;
			background: lightgray; 
			border: none; 
			padding: 11px;  
			float: left;
			position: relative; 
			display: block;
			border-right: black;
			margin-left: 0mm;
			box-sizing: content-box;
			padding-right: 0mm;
		}

	      
    </style>
		
		<title>Simple chat</title>

	</head>

	<body>
		<ul id="messages"></ul>
		<form action="">

				<div class="checkboxes">
					Question<label class="test">  <input type="checkbox" id="questionCheck" /></label>
				</div> 

				<div class="checkboxes">
					Anonymous<label> <input type="checkbox" id="anonCheck" /></label>
				</div>     	
				
				<div class="CurrentUser">
					Victor Longberg Test<label> <!-- <input type="user" id="currentUser" /> --> </label>
				</div> 

				<div> 
					<input id="m" autocomplete="off" /><button>Send</button>	
				</div>	
		</form>



		<script src="/socket.io/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script>
			$(function () {
				var socket = io();
				$('form').submit(function(e) {
					e.preventDefault();

					//Check question
					if (document.getElementById("questionCheck").checked) {

						if (document.getElementById("anonCheck").checked) {
							socket.emit('question', "Anonymous", $('#m').val(), 'ninja');
						}

						else {
							socket.emit('question', name, $('#m').val(), 'ninja');
						}
					}

					else {
						if (document.getElementById("anonCheck").checked) {
							socket.emit('chat message', "Anonymous", $('#m').val());
						}

						else {
							socket.emit('chat message', name, $('#m').val());
						}
					}

					$('#m').val('');
					return false;
				});
				socket.on('chat message', function(sender, msg){
					$('#messages').append($('<li>').text(sender + ": " +msg));
				});

				socket.on('question', function(sender, questionMsg, questionID){
					var question = $('<li>').text(sender + ": " +questionMsg);
					question.css({"background-color":"yellow", "font-size": "120%"});
					question.attr({id: 'question' +questionID});
					var upvoteButton = $('<input/>').attr({id: 'upvote' +questionID, type: 'button', name:'Upvote', value:('\u25B2') });
					$('#messages').append(question, upvoteButton);
					$('#'+ 'upvote' +questionID).click(function() {
						socket.emit('upvote', questionID);
					});
				});
				
				socket.on('upvote', function(questionID) {
					var fontsize = $('#'+'question'+questionID).css("font-size");
					newFontsize = fontsize.split("px")[0] * 1.1;
					$('#'+'question'+questionID).css("font-size", newFontsize);
				});
			});
		</script>

	</body>
</html>
