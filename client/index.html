<!doctype html>
<html>
	<head>
	<script>
	var name = prompt("YO what up mister.....??");
	</script>

	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		body { font: 13px Helvetica, Arial; }
		form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
		form input { border: 0; padding: 10px; width: 90%; margin-right: 0.5%; }
		form button { width: 5%; background: rgb(130, 224, 255); border: none; padding: 10px; }
		#messages { list-style-type: none; margin: 0; padding: 0; }
		#messages li { padding: 5px 10px; }
		#messages li:nth-child(odd) { background: #eee; }
		
		.checkboxes { 
			width: 4.5%; 
			background: rgb(130, 224, 255); 
			border: none; 
			padding: 0px;  
			display: block;
			position: relative;
			margin-top: -1.4em;  /* make this margin match whatever your line-height is */
			line-height: 1.4em;  /* can be set here, or elsewehere */
			float: right;
		}





    </style>
		
		<title>Simple chat</title>

	</head>

	<body>
		<ul id="messages"></ul>
		<form action="">
			<div class="checkboxes">
						<label for="x"><input type="checkbox" id="anonCheck" /> <span>Anonymous</span></label>
						<label for="y"><input type="checkbox" id="questionCheck" /> <span>Question</span></label>
						<label for="z"><input type="checkbox" id="test" /> <span>TestCheckbox</span></label>			
			</div>
				<input id="m" autocomplete="off" /><button>Send</button>	
		</form>



		<script src="/socket.io/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script>
			$(function () {
				var socket = io();
				$('form').submit(function(e) {
					e.preventDefault();

					//Check question
					if (document.getElementById("questionCheck").checked) {

						if (document.getElementById("anonCheck").checked) {
							socket.emit('question', "Anonymous", $('#m').val());
						}

						else {
							socket.emit('question', name, $('#m').val());
						}
					}

					else {
						if (document.getElementById("anonCheck").checked) {
							socket.emit('chat message', "Anonymous", $('#m').val());
						}

						else {
							socket.emit('chat message', name, $('#m').val());
						}
					}

					$('#m').val('');
					return false;
				});
				socket.on('chat message', function(sender, msg){
					$('#messages').append($('<li>').text(sender + ": " +msg));
				});

				socket.on('question', function(sender, msg){
					$('#messages').append($('<li>').text("QUESTION from: " +sender + ": " +msg));
				});
			});
		</script>

	</body>
</html>
